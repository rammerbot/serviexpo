{% load static %}

<!DOCTYPE html>

<html lang="es" class="landing simple-sticky-header-enabled">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

        <!-- Vendor CSS -->
		<link rel="stylesheet" href= "{% static 'vendor/bootstrap/css/bootstrap.css' %}"  />
		<link rel="stylesheet" href= "{% static 'vendor/animate/animate.compat.css' %}" />
		<!-- Hover CSS - Demo Purpose Only -->
		<link rel="stylesheet" href= "{% static 'vendor/hover/hover.css' %}" />
		<link rel="stylesheet" href= "{% static 'vendor/font-awesome/css/all.min.css' %}" />
		<link rel="stylesheet" href= "{% static 'vendor/boxicons/css/boxicons.min.css' %}" />
		<link rel="stylesheet" href= "{% static 'vendor/magnific-popup/magnific-popup.css' %}" />
		<link rel="stylesheet" href= "{% static 'vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css' %}" />
        <link rel="stylesheet" href= "{% static 'vendor/bootstrap/css/bootstrap.css' %}" />
		<link rel="stylesheet" href= "{% static 'vendor/animate/animate.compat.css' %}"/>
		<link rel="stylesheet" href= "{% static 'vendor/owl.carousel/assets/owl.carousel.css' %}" />
		<link rel="stylesheet" href= "{% static 'vendor/owl.carousel/assets/owl.theme.default.css' %}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href= "{% static 'css/theme.css' %}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href= "{% static 'css/skins/default.css' %}" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href= "{% static 'css/custom.css' %}" />

		<!-- Head Libs -->
		<script src= "{% static 'vendor/modernizr/modernizr.js' %}" ></script>
        <!-- Landing Page CSS -->
		<link rel="stylesheet" href= "{% static 'css/landing.css' %}"/>



		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800%7COpen+Sans:400,700,800" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->

    </head>
    <body class="alternative-font-4 loading-overlay-showing" data-plugin-page-transition data-loading-overlay data-plugin-options="{'hideDelay': 100}">
   
        {% block content %}
        
        {% endblock content %}
        {% include "includes/footer.html" %}
        {% include "includes/javascripts.html" %}
    </body>
</html>
